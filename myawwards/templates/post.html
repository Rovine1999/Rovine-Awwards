{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% load bootstrap3 %}
{% if user.is_authenticated %}
<div class="modal fade bd-example-modal-xl" id="ModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Post a project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-sm btn-info" value="Save"/>
                    <button type="button" class="btn btn-outline-success btn-sm" data-dismiss="modal">Close
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
